<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"></head>
<body>
    <div class="container">
        <img src="./images/logo.svg" alt="" class="split-icon">
        <div class="card">
            <div class="bill-info">
                <label for="bill" class="group-label">Bill</label>
                <div class="input-group">
                    <img src="./images/icon-dollar.svg" alt="" class="icon">
                    <input type="number" id="bill" placeholder="0">
                </div>
            </div>
            <div class="select-tip">
                <p class="group-label">Select Tip %</p>
                <div class="buttons">
                    <button class="tip-percentage tip5">5%</button>
                    <button class="tip-percentage tip10">10%</button>
                    <button class="tip-percentage tip15">15%</button>
                    <button class="tip-percentage tip20">20%</button>
                    <button class="tip-percentage tip25">25%</button>
                    <input type="number" placeholder="Custom" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Custom'" class="tip-percentage tip-custom" >
                </div>
            </div>
            <div class="number-of-people">
                <label for="numOfPeople" class="group-label">Number of People</label>
                <div class="input-group">
                    <img src="./images/icon-person.svg" alt="" class="icon">
                    <input type="number" id="numOfPeople" placeholder="0" class="numPeople">
                </div>
            </div>
            <div class="tip-information">
                <div class="tip-amount">
                    <h4>Tip Amount</h4>
                    <p>/ person</p>
                </div>
                <p class="amount">$0.00</p>
                <div class="total-amount">
                    <h4>Total</h4>
                    <p>/ person</p>
                </div>
                <p class="total">$0.00</p>
                <button class="reset-btn">RESET</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
